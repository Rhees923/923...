<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Student Portal - Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .text-gradient {
            background-image: linear-gradient(to right, #6366f1, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="../index.html" class="text-4xl font-extrabold text-gradient inline-block">NEXUS</a>
            <h2 class="mt-4 text-3xl font-extrabold text-gray-900">
                Sign in to your Student Portal
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Or <a href="#" id="toggle-register" class="font-medium text-indigo-600 hover:text-indigo-500">register a new account</a>
            </p>
        </div>

        <!-- Login Card -->
        <div id="login-form" class="bg-white py-8 px-6 shadow-xl rounded-xl sm:px-10 border-t-4 border-indigo-600">
            <form class="space-y-6" action="#" method="POST">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input id="login-email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="login-password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Register Card (Hidden by default) -->
        <div id="register-form" class="bg-white py-8 px-6 shadow-xl rounded-xl sm:px-10 border-t-4 border-indigo-600 hidden">
            <form class="space-y-6" action="#" method="POST">
                
                <div>
                    <label for="register-name" class="block text-sm font-medium text-gray-700">
                        Full Name
                    </label>
                    <div class="mt-1">
                        <input id="register-name" name="name" type="text" autocomplete="name" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
                
                <div>
                    <label for="register-email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input id="register-email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-700">
                        Create Password
                    </label>
                    <div class="mt-1">
                        <input id="register-password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                        Register Account
                    </button>
                </div>
            </form>
        </div>
        
        <p class="mt-8 text-center text-sm text-gray-500">
            <a href="../index.html" class="font-medium text-indigo-600 hover:text-indigo-500">&larr; Back to Nexus Homepage</a>
        </p>

    </div>

    <script>
        document.getElementById('toggle-register').addEventListener('click', (e) => {
            e.preventDefault();
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const toggleLink = document.getElementById('toggle-register');

            if (loginForm.classList.contains('hidden')) {
                // Currently showing Register, switch to Login
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                toggleLink.textContent = 'register a new account';
                // Find the h2 element within the common ancestor and update its text
                let headerH2 = document.querySelector('h2');
                if (headerH2) headerH2.textContent = 'Sign in to your Student Portal';

            } else {
                // Currently showing Login, switch to Register
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                toggleLink.textContent = 'sign in to an existing account';
                // Find the h2 element within the common ancestor and update its text
                let headerH2 = document.querySelector('h2');
                if (headerH2) headerH2.textContent = 'Create Your Nexus Account';
            }
        });
    </script>
</body>
</html>
